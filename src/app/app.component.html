 <mat-toolbar  > <div><button (click)="open=!open" mat-icon-button><mat-icon>menu</mat-icon></button></div><div class="right"><h2 align="center">College-Management-System</h2></div> </mat-toolbar>

 <mat-sidenav-container >
     <mat-sidenav [(opened)]="open">
<h5 align="center" matTooltip="Hello Admin {{http.userDetail.name}}"><mat-icon>account_circle</mat-icon></h5><br> 
<button class="navbutton" mat-icon-button  matTooltip="Home"  routerLink="/home"><mat-icon>home</mat-icon></button>
<br><br> 
<button class="navbutton" mat-icon-button  matTooltip="Add student" routerLink="/addStudent"><mat-icon>person_add</mat-icon> </button>
<br><br> 
<button class="navbutton" mat-icon-button  matTooltip="View student" routerLink="/viewStudent"><mat-icon>visibility</mat-icon> </button>
<br><br> 
<button class="navbutton" mat-icon-button  matTooltip="Add Mark" routerLink="/addMark"><mat-icon>fact_check</mat-icon> </button>
<br><br> 
<button class="navbutton" mat-icon-button  matTooltip="Add staff" routerLink="/addStaff"><mat-icon>person_add_alt</mat-icon> </button>
<br><br> 
<button class="navbutton" mat-icon-button  matTooltip="View staff" routerLink="/viewStaff"><mat-icon>visibility</mat-icon> </button>
<br><br> 
<button class="navbutton" mat-icon-button  matTooltip="Add School message" routerLink="/addNews"><mat-icon>article</mat-icon> </button>
<br><br> 
<button class="navbutton" mat-icon-button  matTooltip="Manage Fees" routerLink="/fees"><mat-icon>payments</mat-icon> </button>
<br><br>
<button class="navbutton" mat-icon-button  matTooltip="Assignment" routerLink="/assignment"><mat-icon>assignment</mat-icon> </button>
<br><br> 
<button class="navbutton" mat-icon-button  matTooltip="Settings" routerLink="/setting"><mat-icon>settings</mat-icon> </button>
<br><br>
<button class="navbutton" (click)="logOut()" mat-icon-button  matTooltip="Logout" routerLink="/logout"><mat-icon>logout</mat-icon> </button>

     </mat-sidenav>
     <mat-sidenav-content>
     <div class="spinner" *ngIf="spinner"> <mat-spinner></mat-spinner>
     </div>
         
     <div class="container">
        <router-outlet></router-outlet>
     </div>
     </mat-sidenav-content>
 </mat-sidenav-container>
