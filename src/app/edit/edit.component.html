<mat-dialog-content>
  
        <h2>Edit {{name}} {{department}} Record</h2>
        <form  (ngSubmit)="formSubmit(formdata)" #formdata="ngForm"  >
    <mat-grid-list cols="4" rowHeight="76px">
        <mat-grid-tile><img width="100px" height="100px" [src]="sanitizer.bypassSecurityTrustResourceUrl(imgUrl)" alt=""></mat-grid-tile>
       <mat-grid-tile>
            <input type="file" (change)="fileSelect($event)" name="" id="">
       </mat-grid-tile>
        <mat-grid-tile><mat-form-field appearance="outline">
            <mat-label>Student Name</mat-label>
            <input   matInput  type="text" [(ngModel)]="name" name="name" id="">
        </mat-form-field></mat-grid-tile>
      
        <mat-grid-tile><mat-form-field appearance="outline">
            <mat-label>Father Name</mat-label>
            <input   matInput  type="text" [(ngModel)]="fatherName" name="fatherName" id="">
        </mat-form-field></mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Gender</mat-label>
                <mat-select required [(ngModel)]="gender" name="gender">
                  <mat-option value="Male">Male</mat-option>
                  <mat-option value="Female">Female</mat-option>
                </mat-select>
            </mat-form-field>
          </mat-grid-tile>

        <mat-grid-tile><mat-form-field appearance="outline">
            <mat-label>D.O.B</mat-label>
            <input   matInput  type="date" [(ngModel)]="dob" name="dob" id="">
        </mat-form-field></mat-grid-tile>

        <mat-grid-tile><mat-form-field appearance="outline">
            <mat-label>Department</mat-label>
            <input   matInput  type="text" [(ngModel)]="department" name="department" id="">
        </mat-form-field></mat-grid-tile>


        <mat-grid-tile><mat-form-field appearance="outline">
            <mat-label>Phone No</mat-label>
            <input   matInput  type="text" [(ngModel)]="phoneNo" name="phoneNo" id="">
        </mat-form-field></mat-grid-tile>


        <mat-grid-tile><mat-form-field appearance="outline">
            <mat-label>Father Phone No</mat-label>
            <input   matInput  type="text" [(ngModel)]="fatherNo" name="fatherNo" id="">
        </mat-form-field></mat-grid-tile>


        <mat-grid-tile >
            <mat-form-field appearance="outline">
              <mat-label>Blood Group</mat-label>
              <mat-select required [(ngModel)]="bloodGroup" name="bloodGroup">
                <mat-option value="A+">A+</mat-option>
                <mat-option value="A-">A-</mat-option>
                <mat-option value="B+">B+</mat-option>
                <mat-option value="B-">B-</mat-option>
                <mat-option value="AB+">AB+</mat-option>
                <mat-option value="AB-">AB-</mat-option>
                <mat-option value="O+">O+</mat-option>
                <mat-option value="O-">O-</mat-option>
              </mat-select>
          </mat-form-field>
          </mat-grid-tile>

        <mat-grid-tile><mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input   matInput  type="text" [(ngModel)]="email" name="email" id="">
        </mat-form-field></mat-grid-tile>

        <mat-grid-tile><mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input   matInput  type="text" [(ngModel)]="address" name="address" id="">
        </mat-form-field></mat-grid-tile>

        <mat-grid-tile><mat-form-field appearance="outline">
            <mat-label>Pincode</mat-label>
            <input   matInput  type="text" [(ngModel)]="pincode" name="pincode" id="">
        </mat-form-field></mat-grid-tile>

        <mat-grid-tile><mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input   matInput  type="text" [(ngModel)]="city" name="city" id="">
        </mat-form-field></mat-grid-tile>

        <mat-grid-tile><mat-form-field appearance="outline">
            <mat-label>Registration No</mat-label>
            <input   matInput  type="text" [(ngModel)]="regNo" name="regNo" id="">
        </mat-form-field></mat-grid-tile>

        <mat-grid-tile><mat-form-field appearance="outline">
            <mat-label>Joined Year</mat-label>
            <input   matInput  type="text" [(ngModel)]="joinedYear" name="joinedYear" id="">
        </mat-form-field></mat-grid-tile>

        <mat-grid-tile> 
 <input type="hidden" [(ngModel)]="id" name="id" id="">
         </mat-grid-tile>
         <mat-grid-tile> 
            <input type="hidden" [(ngModel)]="imgUrl" name="oldSource" id="">
        </mat-grid-tile>
      
        <mat-grid-tile>
            <button type="submit" class="saveBtn" mat-raised-button>Save</button>
         </mat-grid-tile>
         <mat-grid-tile> 
            <button type="button" class="cancelBtn" mat-raised-button mat-dialog-close>Cancel</button>
         </mat-grid-tile>
     
    </mat-grid-list>
</form>
</mat-dialog-content>
